<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="CSS/Styles.css">
    <title>Calculadora</title>
   
</head>
<body>
    <script src="Script.js"></script>

    <h1>Calculadora</h1>
    <div class="panel">
        <div class="botones">
            <button onclick="calc('sum');">Suma</button>
        </div>
        <div class="botones">
            <button onclick="calc('res');">Resta</button>
        </div>
        <div class="botones">
            <button onclick="calc('mul');">Multiplicacion</button>
        </div>
        <div class="botones">
            <button onclick="calc('div');">Division</button>
        </div>
        <div class="botones">
            <button onclick="calc('pro');">Promedio</button>
        </div>
        <div class="botones">
            <button onclick="calc('std');">Desvstd</button>
        </div>
    </div>
    <br>
    
    <div id="sum" class="componentes" hidden>
        <label for="n1">Numero 1</label>
        <input type="number" name="n1" id="sumn1">
        <br>
        <label for="n2">Numero 2</label>
        <input type="number" name="n2" id="sumn2">
        <br>
        <button onclick="suma();">Calcular</button>
        <br>
        <p id="ressum"></p>
    </div>

    <div id="res" class="componentes" hidden>
        <label for="n1">Numero 1</label>
        <input type="number" name="n1" id="resn1">
        <br>
        <label for="n2">Numero 2</label>
        <input type="number" name="n2" id="resn2">
        <br>
        <button onclick="resta();">Calcular</button>
        <br>
        <p id="resres"></p>
    </div>

    <div id="mul" class="componentes" hidden>
        <label for="n1">Numero 1</label>
        <input type="number" name="n1" id="muln1">
        <br>
        <label for="n2">Numero 2</label>
        <input type="number" name="n2" id="muln2">
        <br>
        <button onclick="multiplicacion();">Calcular</button>
        <br>
        <p id="resmul"></p>
    </div>

    <div id="div" class="componentes" hidden>
        <label for="n1">Numero 1</label>
        <input type="number" name="n1" id="din1">
        <br>
        <label for="n2">Numero 2</label>
        <input type="number" name="n2" id="din2">
        <br>
        <button onclick="division();">Calcular</button>
        <br>
        <p id="resdiv"></p>
    </div>

    <div id="pro" class="componentes" hidden>
        <label for="n2">Numero de elementos</label>
        <input type="number" name="n2" id="pron2">
        <br>
        <button onclick="generar_promedio();">Generar</button>
        <br>
        <p id="pro-res"></p>
    </div>

    <div id="std" class="componentes" hidden>
        <label for="n2">Numero de elementos</label>
        <input type="number" name="n2" id="std-n2">
        <br>
        <button onclick="generar_desviacion();">Generar</button>
        <br>
        <p id="std-res"></p>
    </div>
</body>
</html>
